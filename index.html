<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>MonsterSlayer</title>
</head>

<body>
  <div class="wrapper">
    <main class="main">
      <div class="players">
        <div class="player">
          <div class="progressbar">
            <div class="player__hp hp">
              <p>100%</p>
            </div>
          </div>
        </div>
        <div class="monster">
          <div class="progressbar">
            <div class="monster__hp hp">
              <p>100%</p>
            </div>
          </div>
        </div>
      </div>
      <div class="navigation">
        <div class="navigation__buttons">
          <button class="navigation__item kick">Пнуть</button>
          <button class="navigation__item combo">Добить</button>
          <button class="navigation__item heal">Хильнуться</button>
          <button class="navigation__item giveup">Ну нафиг</button>
        </div>
        <div class="navigation__start">
          <p class="start">Начать</p>
        </div>
      </div>
      <div class="chat">
        <p>Выбери судьбу...</p>
      </div>
    </main>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
